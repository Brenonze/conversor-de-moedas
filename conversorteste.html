<!DOCTYPE html>
<html>
<head>
  <title>Conversor de Moedas</title>
  <script>
    function converter() {
      var valor = parseFloat(document.getElementById("valor").value);
      var moedaOrigem = document.getElementById("moedaOrigem").value;
      var moedaDestino = document.getElementById("moedaDestino").value;

      // Aqui você pode adicionar as taxas de conversão para cada moeda

      var taxaRealDolar = 0.19;
      var taxaRealEuro = 0.16;
      var taxaDolarReal = 5.26;
      var taxaDolarEuro = 0.85;
      var taxaEuroReal = 6.22;
      var taxaEuroDolar = 1.17;

      var resultado;

      if (moedaOrigem === "real" && moedaDestino === "dolar") {
        resultado = valor * taxaRealDolar;
      } else if (moedaOrigem === "real" && moedaDestino === "euro") {
        resultado = valor * taxaRealEuro;
      } else if (moedaOrigem === "dolar" && moedaDestino === "real") {
        resultado = valor * taxaDolarReal;
      } else if (moedaOrigem === "dolar" && moedaDestino === "euro") {
        resultado = valor * taxaDolarEuro;
      } else if (moedaOrigem === "euro" && moedaDestino === "real") {
        resultado = valor * taxaEuroReal;
      } else if (moedaOrigem === "euro" && moedaDestino === "dolar") {
        resultado = valor * taxaEuroDolar;
      }

      document.getElementById("resultado").innerHTML = resultado.toFixed(2);
    }
  </script>
</head>
<body>
  <h1>Conversor de Moedas</h1>
  
  <label for="valor">Valor:</label>
  <input type="number" id="valor">

  <label for="moedaOrigem">Moeda de Origem:</label>
  <select id="moedaOrigem">
    <option value="real">Real</option>
    <option value="dolar">Dólar</option>
    <option value="euro">Euro</option>
  </select>

  <label for="moedaDestino">Moeda de Destino:</label>
  <select id="moedaDestino">
    <option value="real">Real</option>
    <option value="dolar">Dólar</option>
    <option value="euro">Euro</option>
  </select>

  <button onclick="converter()">Converter</button>

  <h2>Resultado:</h2>
  <div id="resultado"></div>
</body>
</html>
